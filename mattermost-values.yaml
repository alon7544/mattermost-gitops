# הגדרות בסיס נתונים - הפעלת PostgreSQL פנימי
mysql:
  enabled: false

postgresql:
  enabled: true
  auth:
    database: mattermost
    username: mmuser
    password: password123

# ביטול בסיס נתונים חיצוני (הסיבה לשגיאה הקודמת)
externalDB:
  enabled: false

# הגדרות השרת
config:
  SiteURL: "http://localhost:8065"

# הגדרות Ingress לגישה מהדפדפן
ingress:
  enabled: true
  ingressClassName: nginx
  hosts:
    - host: mattermost.local
      paths:
        - path: /

# הגדרות משאבים (אופציונלי - כדי שלא יכביד על Minikube)
resources:
  requests:
    cpu: "250m"
    memory: "512Mi"
